			function showMembers() {
				var index = teams.selectedIndex;
				teamMembers.options.length = 0;	// number represents blank space at top of select menu

				if (index == 0) {
					teamMembers.style.display = 'none'; // hide second select menu
				} else if (index == 1) {
					teamMembers.style.display = '';		// show new select
					yolo = dynamicDiscs.worldChampions; // World Champions
				} else if (index == 2) {
					teamMembers.style.display = '';		// show new select
					yolo = dynamicDiscs.teamKingDs;		// Team King D's
				} else if (index == 3) {
					teamMembers.style.display = '';		// show new select
					yolo = dynamicDiscs.teamFusion;		// Team Fusion
				} else if (index == 4) {
					teamMembers.style.display = '';		// show new select
					yolo = dynamicDiscs.teamLucid;		// Team Lucid
				} else if (index == 5) {
					teamMembers.style.display = '';		// show new select
					yolo = dynamicDiscs.classicTeam;	// Classic Team
				} else if (index == 6) {
					teamMembers.style.display = '';		// show new select
					yolo = dynamicDiscs.ambassadorTeam;	// Ambassador Team
				} else if (index == 7) {
					teamMembers.style.display = '';		// show new select
					yolo = dynamicDiscs.juniorsTeam;	// Juniors Team
				}
				
				for (let i = 0; i < yolo.length; i++) {
					let members = document.createElement('option'); // create options here due to scope
					members.innerHTML = yolo[i];					// write text for each option
					members.value = yolo[i];						// assign value if you want to
					teamMembers.appendChild(members);				// append options to select menu
				}
			}
			
			teams.addEventListener('change', () => {	// listen for change in select menu
				showMembers(); 							// determine team members and append to select
				document.body.appendChild(teamMembers); // append select to document with change
			});
